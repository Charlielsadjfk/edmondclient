<aside class="left-menu">
  <div class="logo-wrapper">
    <div class="sigma-logo">Î£</div>
  </div>

  <nav class="menu-links">
    <a href="{{ url_for('home') }}">
      <img
        src="https://img.icons8.com/forma-regular/24/FFFFFF/home.png"
        alt="home"
        class="menu-icon"
      />
      <span>Home</span>
    </a>
    <a href="{{ url_for('coming_soon', feature='explore') }}">
      <img
        src="https://img.icons8.com/forma-regular/24/FFFFFF/search.png"
        alt="search"
        class="menu-icon"
      />
      <span>Explore</span>
    </a>
    <a href="{{ url_for('coming_soon', feature='notifications') }}">
      <img
        src="https://img.icons8.com/forma-regular/24/FFFFFF/appointment-reminders.png"
        alt="notifications"
        class="menu-icon"
      />
      <span>Notifs</span>
    </a>
    <a href="{{ url_for('coming_soon', feature='messages') }}">
      <img
        src="https://img.icons8.com/forma-regular/24/FFFFFF/email.png"
        alt="messages"
        class="menu-icon"
      />
      <span>Messages</span>
    </a>
    <a href="{{ url_for('coming_soon', feature='bookmarks') }}">
      <img
        src="https://img.icons8.com/forma-regular/24/FFFFFF/bookmark-ribbon.png"
        alt="bookmarks"
        class="menu-icon"
      />
      <span>Bookmarks</span>
    </a>
    <a href="{{ url_for('coming_soon', feature='lists') }}">
      <img
        src="https://img.icons8.com/forma-regular/24/FFFFFF/list.png"
        alt="lists"
        class="menu-icon"
      />
      <span>Lists</span>
    </a>
    <a href="{{ url_for('profile') }}">
      <img
        src="https://img.icons8.com/forma-regular/24/FFFFFF/user.png"
        alt="profile"
        class="menu-icon"
      />
      <span>Profile</span>
    </a>
    <a href="{{ url_for('logout') }}" class="logout-link">
      <img
        src="https://img.icons8.com/forma-regular/24/FFFFFF/exit.png"
        alt="logout"
        class="menu-icon"
      />
      <span>Logout</span>
    </a>
  </nav>
  <form action="{{ url_for('post') }}" method="POST">
    <button type="submit" class="post-btn">
      <span>Post</span>
    </button>
  </form>

  <a href="{{ url_for('edit_profile') }}" class="profile-mini">
    {% set pfp = session.get('profile_picture', 'avatar.jpg') %}
    <img
      src="{{ url_for('static', filename=('uploads/' + pfp) if not pfp.startswith('avatar') else 'images/' + pfp) }}"
      alt="User"
      class="profile-avatar"
    />
    <div>
      <span class="name">{{ session.get('name', 'Your Name') }}</span>
      <span class="handle">@{{ session.get('username', 'username') }}</span>
    </div>
  </a>
</aside>
