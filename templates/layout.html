<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Sigma Reviews - A retro-styled social media platform for sharing reviews and connecting with others"
    />
    <meta name="theme-color" content="#ff00ff" />
    <title>{% block title %}Sigma Reviews{% endblock %}</title>

    <!-- PWA Manifest -->
    <link
      rel="manifest"
      href="{{ url_for('static', filename='../manifest.json') }}"
    />

    <!-- Apple Touch Icons -->
    <link
      rel="apple-touch-icon"
      href="{{ url_for('static', filename='icons/icon-192x192.png') }}"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="Sigma Reviews" />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="{{ url_for('static', filename='icons/icon-128x128.png') }}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="{{ url_for('static', filename='icons/icon-128x128.png') }}"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />

    <!-- Shared CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/rightstyle.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/home.css') }}"
    />
    {% block head %}{% endblock %}
  </head>
  <body>
    <div class="page-wrapper">
      {% include "menu.html" %}
      <main class="main-center">{% block content %}{% endblock %}</main>
      {% include "newsbar.html" %}
    </div>

    <!-- PWA Service Worker -->
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
  </body>
</html>
