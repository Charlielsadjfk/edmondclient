<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}My Flask App{% endblock %}</title>

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/x-icon"
      href="{{ url_for('static', filename='images/favicon.png') }}"
    />

    <!-- CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>

  <link
    rel="stylesheet"
    href="{{ url_for('static', filename='css/rightstyle.css') }}"
  />

  <body>
    <div class="layout">
      <!-- Left Sidebar -->
      {% include "partials/menu.html" %}

      <!-- Main Content -->
      <main>{% block content %}{% endblock %}</main>

      <!-- Right News Bar -->
      <aside class="newsbar">
        <!-- Search Bar -->
        <div class="news-search">
          <input
            type="text"
            placeholder="Search Twitter-style..."
            id="news-search-input"
          />
        </div>

        <div class="news-section">
          <h2>Whatâ€™s happening</h2>
          <ul>
            <li>
              <span class="topic">#Tech</span>
              <p>AI breakthroughs dominate 2025</p>
            </li>
            <li>
              <span class="topic">#Sports</span>
              <p>Grand Prix this weekend ðŸ”¥</p>
            </li>
            <li>
              <span class="topic">#Coding</span>
              <p>Flask PWAs gaining popularity</p>
            </li>
          </ul>
        </div>
      </aside>
    </div>

    <!-- JS -->
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
  </body>
</html>
