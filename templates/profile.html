{% extends "layout.html" %} {% block head %}
<link
  rel="stylesheet"
  href="{{ url_for('static', filename='css/profilestyle.css') }}"
/>
{% endblock %} {% block content %}
<div class="profile-wrapper">
  <header class="profile-header">
    <div class="banner"></div>
    <div class="avatar-wrap">
      <img
        src="{{ url_for('static', filename='images/avatar.jpg') }}"
        alt="Avatar"
      />
    </div>
    <button class="edit-btn">
      <img
        src="https://img.icons8.com/forma-regular/16/FFFFFF/edit.png"
        alt="edit"
        style="vertical-align: middle; margin-right: 6px"
      />
      Edit profile
    </button>
  </header>

  <section class="profile-info">
    <h1>Your Name</h1>
    <span class="handle">@username</span>
    <p class="bio">
      <img
        src="https://img.icons8.com/forma-regular/16/71767b/briefcase.png"
        alt="work"
        style="vertical-align: middle"
      />
      Product Designer â€¢
      <img
        src="https://img.icons8.com/forma-regular/16/71767b/calendar.png"
        alt="joined"
        style="vertical-align: middle"
      />
      Joined September 2011
    </p>
    <div class="stats">
      <span><strong>569</strong> Following</span>
      <span><strong>72</strong> Followers</span>
    </div>
  </section>

  <nav class="profile-tabs">
    <button class="active">Tweets</button>
    <button>Tweets & replies</button>
    <button>Media</button>
    <button>Likes</button>
  </nav>

  <section class="profile-feed">
    <article class="tweet-card">
      <div class="tweet-content">ðŸš€ First tweet on my new profile layout!</div>
    </article>
  </section>
</div>
{% endblock %}
