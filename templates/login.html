<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Login to Sigma Reviews - A retro-styled social media platform"
    />
    <meta name="theme-color" content="#ff00ff" />
    <title>Login - Sigma Reviews</title>

    <!-- PWA Manifest -->
    <link
      rel="manifest"
      href="{{ url_for('static', filename='../manifest.json') }}"
    />

    <!-- Apple Touch Icons -->
    <link
      rel="apple-touch-icon"
      href="{{ url_for('static', filename='icons/icon-192x192.png') }}"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="Sigma Reviews" />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="{{ url_for('static', filename='icons/icon-128x128.png') }}"
    />

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/login.css') }}"
    />
  </head>
  <body>
    <div class="login-container">
      <div class="login-card">
        <div class="logo-wrapper">
          <div class="sigma-logo-login">Î£</div>
        </div>

        <h1>Happening now</h1>
        <p class="subtitle">Join today.</p>

        <div class="tab-container">
          <button class="tab-btn active" data-tab="login">Sign in</button>
          <button class="tab-btn" data-tab="register">Sign up</button>
        </div>

        <!-- Login Form -->
        <div class="form-content active" id="loginContent">
          <form id="loginForm">
            <div class="form-group">
              <input
                type="email"
                id="loginEmail"
                name="email"
                placeholder="Email"
                required
              />
            </div>

            <div class="form-group">
              <input
                type="password"
                id="loginPassword"
                name="password"
                placeholder="Password"
                required
              />
            </div>

            <div id="loginError" class="message error"></div>

            <button type="submit" class="login-btn">Sign In</button>
          </form>

          <div class="links">
            <a href="#">Forgot password?</a>
          </div>
        </div>

        <!-- Register Form -->
        <div class="form-content" id="registerContent">
          <form id="registerForm">
            <div class="form-group">
              <input
                type="text"
                id="registerName"
                name="name"
                placeholder="Name"
                required
              />
            </div>

            <div class="form-group">
              <input
                type="text"
                id="registerUsername"
                name="username"
                placeholder="Username"
                required
              />
            </div>

            <div class="form-group">
              <input
                type="email"
                id="registerEmail"
                name="email"
                placeholder="Email"
                required
              />
            </div>

            <div class="form-group">
              <input
                type="password"
                id="registerPassword"
                name="password"
                placeholder="Password"
                required
              />
            </div>

            <div class="form-group">
              <input
                type="password"
                id="registerConfirmPassword"
                name="confirmPassword"
                placeholder="Confirm Password"
                required
              />
            </div>

            <div id="registerError" class="message error"></div>

            <button type="submit" class="login-btn">Sign Up</button>
          </form>

          <div class="links">
            <p class="terms-text">
              By signing up, you agree to the Terms of Service and Privacy
              Policy
            </p>
          </div>
        </div>
      </div>
    </div>

    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
    <!-- PWA Service Worker -->
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
  </body>
</html>
