<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Twitter Clone</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/login.css') }}"
    />
  </head>
  <body>
    <div class="login-container">
      <div class="login-card">
        <div class="logo-wrapper">
          <svg viewBox="0 0 24 24" class="logo-icon" fill="#1da1f2">
            <path
              d="M23.643 4.937c-.835.37-1.732.62-2.675.733.962-.576 1.7-1.49 2.048-2.578-.9.534-1.897.922-2.958 1.13-.85-.904-2.06-1.47-3.4-1.47-2.572 0-4.658 2.086-4.658 4.66 0 .364.042.718.12 1.06-3.873-.195-7.304-2.05-9.602-4.868-.4.69-.63 1.49-.63 2.342 0 1.616.823 3.043 2.072 3.878-.764-.025-1.482-.234-2.11-.583v.06c0 2.257 1.605 4.14 3.737 4.568-.392.106-.803.162-1.227.162-.3 0-.593-.028-.877-.082.593 1.85 2.313 3.198 4.352 3.234-1.595 1.25-3.604 1.995-5.786 1.995-.376 0-.747-.022-1.112-.065 2.062 1.323 4.51 2.093 7.14 2.093 8.57 0 13.255-7.098 13.255-13.254 0-.2-.005-.402-.014-.602.91-.658 1.7-1.477 2.323-2.41z"
            ></path>
          </svg>
        </div>

        <h1>Happening now</h1>
        <p class="subtitle">Join today.</p>

        <div class="tab-container">
          <button class="tab-btn active" data-tab="login">Sign in</button>
          <button class="tab-btn" data-tab="register">Sign up</button>
        </div>

        <!-- Login Form -->
        <div class="form-content active" id="loginContent">
          <form id="loginForm">
            <div class="form-group">
              <input
                type="email"
                id="loginEmail"
                name="email"
                placeholder="Email"
                required
              />
            </div>

            <div class="form-group">
              <input
                type="password"
                id="loginPassword"
                name="password"
                placeholder="Password"
                required
              />
            </div>

            <div id="loginError" class="message error"></div>

            <button type="submit" class="login-btn">Sign In</button>
          </form>

          <div class="links">
            <a href="#">Forgot password?</a>
          </div>
        </div>

        <!-- Register Form -->
        <div class="form-content" id="registerContent">
          <form id="registerForm">
            <div class="form-group">
              <input
                type="text"
                id="registerName"
                name="name"
                placeholder="Name"
                required
              />
            </div>

            <div class="form-group">
              <input
                type="text"
                id="registerUsername"
                name="username"
                placeholder="Username"
                required
              />
            </div>

            <div class="form-group">
              <input
                type="email"
                id="registerEmail"
                name="email"
                placeholder="Email"
                required
              />
            </div>

            <div class="form-group">
              <input
                type="password"
                id="registerPassword"
                name="password"
                placeholder="Password"
                required
              />
            </div>

            <div class="form-group">
              <input
                type="password"
                id="registerConfirmPassword"
                name="confirmPassword"
                placeholder="Confirm Password"
                required
              />
            </div>

            <div id="registerError" class="message error"></div>

            <button type="submit" class="login-btn">Sign Up</button>
          </form>

          <div class="links">
            <p class="terms-text">
              By signing up, you agree to the Terms of Service and Privacy
              Policy
            </p>
          </div>
        </div>
      </div>
    </div>

    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
  </body>
</html>
