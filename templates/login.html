<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - EdmondClient</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/login.css') }}"
    />
    <style>
      .message {
        padding: 10px;
        margin: 15px 0;
        border-radius: 5px;
        display: none;
        text-align: center;
      }
      .message.error {
        background-color: #fee;
        color: #c33;
        border: 1px solid #c33;
      }
      .message.success {
        background-color: #efe;
        color: #3c3;
        border: 1px solid #3c3;
      }
      .tab-container {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
      }
      .tab-btn {
        flex: 1;
        padding: 10px;
        background: transparent;
        border: none;
        border-bottom: 2px solid transparent;
        cursor: pointer;
        font-size: 16px;
        transition: all 0.3s;
      }
      .tab-btn.active {
        border-bottom-color: #007bff;
        color: #007bff;
      }
      .form-content {
        display: none;
      }
      .form-content.active {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="login-card">
        <h1>Welcome</h1>
        <p class="subtitle">Sign in or create an account</p>

        <div class="tab-container">
          <button class="tab-btn active" data-tab="login">Login</button>
          <button class="tab-btn" data-tab="register">Register</button>
        </div>

        <!-- Login Form -->
        <div class="form-content active" id="loginContent">
          <form id="loginForm">
            <div class="form-group">
              <label for="loginEmail">Email</label>
              <input
                type="email"
                id="loginEmail"
                name="email"
                placeholder="Enter your email"
                required
              />
            </div>

            <div class="form-group">
              <label for="loginPassword">Password</label>
              <input
                type="password"
                id="loginPassword"
                name="password"
                placeholder="Enter your password"
                required
              />
            </div>

            <div id="loginError" class="message"></div>

            <button type="submit" class="login-btn">Log In</button>
          </form>

          <div class="links">
            <a href="#">Forgot password?</a>
          </div>
        </div>

        <!-- Register Form -->
        <div class="form-content" id="registerContent">
          <form id="registerForm">
            <div class="form-group">
              <label for="registerUsername">Username</label>
              <input
                type="text"
                id="registerUsername"
                name="username"
                placeholder="Choose a username"
                required
              />
            </div>

            <div class="form-group">
              <label for="registerEmail">Email</label>
              <input
                type="email"
                id="registerEmail"
                name="email"
                placeholder="Enter your email"
                required
              />
            </div>

            <div class="form-group">
              <label for="registerPassword">Password</label>
              <input
                type="password"
                id="registerPassword"
                name="password"
                placeholder="Create a password"
                required
              />
            </div>

            <div class="form-group">
              <label for="registerConfirmPassword">Confirm Password</label>
              <input
                type="password"
                id="registerConfirmPassword"
                name="confirmPassword"
                placeholder="Confirm your password"
                required
              />
            </div>

            <div id="registerError" class="message"></div>

            <button type="submit" class="login-btn">Create Account</button>
          </form>
        </div>
      </div>
    </div>

    <script>
      // Tab switching functionality
      document.addEventListener("DOMContentLoaded", () => {
        const tabBtns = document.querySelectorAll(".tab-btn");
        const formContents = document.querySelectorAll(".form-content");

        tabBtns.forEach((btn) => {
          btn.addEventListener("click", () => {
            const tab = btn.dataset.tab;

            // Update active states
            tabBtns.forEach((b) => b.classList.remove("active"));
            btn.classList.add("active");

            formContents.forEach((content) => {
              content.classList.remove("active");
            });

            if (tab === "login") {
              document.getElementById("loginContent").classList.add("active");
            } else {
              document
                .getElementById("registerContent")
                .classList.add("active");
            }

            // Clear any error messages
            document.querySelectorAll(".message").forEach((msg) => {
              msg.style.display = "none";
            });
          });
        });
      });
    </script>

    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
  </body>
</html>
